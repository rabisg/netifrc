[GLOBALS]
MODE_MASTER = master
MODE_SLAVE = slave
CONFIG_FILE = /etc/conf.d/net
CONFIG_FILE_BACKUP = /etc/conf.d/net.backup
TIMEOUT=5

[FILE]
KEYSTORE = /tmp/netifrc_test.py

[SPECS]
DUMMY = dummy0
WIRED = enp6s0
WIRELESS = wlp3s0

# [BONDING]
BOND = bond0
BOND_IFACE_1 = ${WIRED}
BOND_IFACE_2 = ${DUMMY}

# [VLan]
VLAN_IFACE_1 = ${WIRED}